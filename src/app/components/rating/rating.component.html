<i class="fa" [ngClass]="rating > 0 ? 'fa-heart' : 'fa-heart-o'" (click)=setRating(1)></i>
<i class="fa" [ngClass]="rating > 1 ? 'fa-heart' : 'fa-heart-o'" (click)=setRating(2)></i>
<i class="fa" [ngClass]="rating > 2 ? 'fa-heart' : 'fa-heart-o'" (click)=setRating(3)></i>
<i class="fa" [ngClass]="rating > 3 ? 'fa-heart' : 'fa-heart-o'" (click)=setRating(4)></i>
<i class="fa" [ngClass]="rating > 4 ? 'fa-heart' : 'fa-heart-o'" (click)=setRating(5)></i>
